apiVersion: v1
kind: ConfigMap
metadata:
  name: orchestrator-config
  labels:
    app: ai-agent-orchestrator
data:
  APP_NAME: "AI Agent Orchestrator"
  APP_VERSION: "1.0.0"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  HOST: "0.0.0.0"
  PORT: "8000"
  CORS_ORIGINS: "https://donsylvester.dev,https://www.donsylvester.dev"
  LLM_PROVIDER: "bedrock"
  LLM_MODEL: "anthropic.claude-3-haiku-20240307-v1:0"
  LLM_TEMPERATURE: "0.7"
  LLM_MAX_TOKENS: "4096"
  AWS_REGION: "us-east-1"
  RATE_LIMIT_PER_MINUTE: "60"
  REQUIRE_API_KEY: "true"
  DATABASE_URL: "sqlite:///app/data/orchestrator.db"

