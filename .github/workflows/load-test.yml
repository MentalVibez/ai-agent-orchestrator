name: Nightly Load Test

on:
  schedule:
    - cron: "0 3 * * *"  # 03:00 UTC nightly
  workflow_dispatch:      # Allow manual trigger from GitHub UI

jobs:
  load-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install app dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt locust

      - name: Start app (SQLite, no LLM â€” smoke mode)
        env:
          DATABASE_URL: sqlite:///./load_test.db
          LLM_PROVIDER: ollama
          OLLAMA_BASE_URL: http://localhost:11434
          REQUIRE_API_KEY: "true"
          API_KEY: load-test-key
          DEBUG: "false"
        run: |
          alembic upgrade head
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5
          curl -f http://localhost:8000/api/v1/health || (echo "App failed to start" && exit 1)

      - name: Run load test (headless, 60s)
        env:
          LOAD_TEST_API_KEY: load-test-key
        run: |
          mkdir -p tests/load/results
          locust -f tests/load/locustfile.py \
            --host http://localhost:8000 \
            --users 10 \
            --spawn-rate 2 \
            --run-time 60s \
            --headless \
            --csv tests/load/results/nightly \
            --exit-code-on-error 1

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: load-test-results-${{ github.run_number }}
          path: tests/load/results/
          retention-days: 30
