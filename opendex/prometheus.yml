# OpenDEX Prometheus config: scrape the AI Agent Orchestrator and optionally node_exporter.
# Used by docker-compose.opendex.yml.

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "ai-agent-orchestrator"
    static_configs:
      - targets: ["api:8000"]
    metrics_path: "/metrics"
    # If the orchestrator requires API key for /metrics, use:
    # scheme: http
    # basic_auth: ...

  # Optional: uncomment to scrape node_exporter on hosts (add node_exporter service or external targets).
  # - job_name: "node"
  #   static_configs:
  #     - targets: ["node_exporter:9100"]
